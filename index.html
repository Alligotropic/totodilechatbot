<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Totodile Chatbot</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: url('https://wallpaperaccess.com/full/2213424.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    backdrop-filter: brightness(0.85);
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    max-width: 60%;
    padding: 12px 16px;
    border-radius: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    font-size: 16px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    word-wrap: break-word;
  }
  .user {
    background-color: #87cefa;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .user .sender-label {
    font-weight: bold;
    font-size: 13px;
    text-align: right;
    color: #004a7f;
  }
  .bot {
    background-color: #c2f0c2;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  .bot .message-content {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .bot .sender-label {
    font-weight: bold;
    font-size: 13px;
    color: #2f6a2f;
  }
  .bot img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
  }
  #input-area {
    display: flex;
    padding: 12px 15px;
    background: rgba(255,255,255,0.9);
    border-top: 1px solid #ccc;
  }
  #user-input {
    flex-grow: 1;
    padding: 10px 14px;
    font-size: 16px;
    border: 1px solid #aaa;
    border-radius: 20px;
    outline: none;
  }
  #send-btn {
    margin-left: 10px;
    padding: 10px 18px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #send-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="chat"></div>

<div id="input-area">
  <input type="text" id="user-input" placeholder="Mesajınızı yazın..." autocomplete="off" />
  <button id="send-btn" type="button">Gönder</button>
</div>

<script>
  const totodileReplies = [
    "To-to dile!",
    "Toto toto dile!",
    "Dile to!",
    "Grrdile!",
    "To-to-to!",
    "Dileee to!",
    "Totoooo!",
    "To-dile to!",
    "Toto... dile!",
    "Dile to-to!",
    "Grrr... to!",
    "To to grr!",
    "Dile grr to!",
    "To-to grr!",
    "Toto dileee!"
  ];

  const chat = document.getElementById('chat');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);

    if(sender === 'bot') {
      messageDiv.innerHTML = `
        <div class="sender-label">Totodile:</div>
        <div class="message-content">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Totodile" />
          <div>${text}</div>
        </div>`;
    } else {
      messageDiv.innerHTML = `
        <div class="sender-label">Kullanıcı:</div>
        <div>${text}</div>`;
    }

    chat.appendChild(messageDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  function sendMessage() {
    const message = input.value.trim();
    if(!message) return;

    addMessage(message, 'user');
    input.value = '';

    setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * totodileReplies.length);
      const botReply = totodileReplies[randomIndex];
      addMessage(botReply, 'bot');
    }, 500);
  }

  sendBtn.addEventListener('click', sendMessage);

  input.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
